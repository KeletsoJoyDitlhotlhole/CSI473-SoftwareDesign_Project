<main class="login-page">
  <section class="login-section">
    <div class="login-container">
      <h1 class="login-title">LOGIN</h1>
      <form class="login-form">
        <div class="form-group">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" name="username" class="form-input" aria-label="Enter your username">
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-input" aria-label="Enter your password">
        </div>
        <button 
          type="submit" 
          class="login-button" 
          id="loginButton"
        >
          LOGIN
        </button>
      </form>
      <a href="#" class="forgot-password">forgot password?</a>
    </div>
  </section>
  <aside class="clinic-info">
    <h2 class="clinic-title">
      MEDISAFE PRIVATE CLINIC <br />
      Your Health, Our Priority.
    </h2>
  </aside>
</main>
